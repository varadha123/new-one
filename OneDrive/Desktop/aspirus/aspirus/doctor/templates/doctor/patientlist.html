{% extends 'doctor/doctor_login.html' %}
{% block content %}
<div class="container-fluid" style="background-color: aliceblue;">
  <br><h3 style="text-align: center;">Patient List</h3><hr><br>
  <div class="row" >
      <div class="col-3"></div>
      <div class="col-6">
        <table class="table table-striped">
         <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col">Message</th>
              <th scope="col">Status</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody>
            {% for i in appointments %}
            <tr>
              <th scope="row">{{i.name}}</th>
              <td>{{i.date}}</td>
              <td>{{i.time}}</td>
              <td>{{i.message}}</td>
              <td><a href="{% url 'doctor:update_status_of_patient' i.id %}" type="submit" class="btn btn-outline-dark">{{i.status}}</a></td>
              <td><a href="{% url 'doctor:remove_apponitment' i.id %}" class="btn btn-light">Remove</a></td>
            </tr>
          {% endfor %}
            
          </tbody>
       </table>
      </div>
      <div class="col-3"></div>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
   </div>
  </div>
  




{% endblock %}
